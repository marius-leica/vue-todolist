<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css'
        integrity='sha512-1hsteeq9xTM5CX6NsXiJu3Y/g+tj+IIwtZMtTisemEv3hx+S9ngaW4nryrNcPM4xGzINcKbwUJtojslX2KG+DQ=='
        crossorigin='anonymous' />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css'
        integrity='sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=='
        crossorigin='anonymous' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.js'
        integrity='sha512-GQk/YTeRwD0dTnM//plfcWnGTGqGt0FB33mRTcbcuVneAi5ZrdOA28EpJltqF9lwr/0jRUEcE6yYV7duc1MEVw=='
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.14/vue.js'
        integrity='sha512-pSyYzOKCLD2xoGM1GwkeHbdXgMRVsSqQaaUoHskx/HF09POwvow2VfVEdARIYwdeFLbu+2FCOTRYuiyeGxXkEg=='
        crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div class="container min-vh-100">
            <div class="row">
                <div class="col-md-6 mx-auto mt-4">
                    <div class="card">
                        <div class="card-header text-center">
                            <h3 class="card-title">ToDo List</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <ul class="list-group">
                                        <li class="list-group-item d-flex justify-content-between "
                                            :class="{'text-decoration-line-through': todos[index].done}"
                                            v-for="(task, index) in todos">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" role="switch"
                                                    :id="`flexSwitchCheck${index}`" v-model="todos[index].done">
                                                <label class="form-check-label"
                                                    :for="`flexSwitchCheck${index}`"></label>
                                            </div>
                                            {{ task.text }}
                                            <button type="button" class="btn btn-danger"
                                                v-on:click="removeTask(index)"><i
                                                    class="fa-solid fa-xmark"></i></button>
                                        </li>
                                    </ul>
                                    <div class="form-group">
                                        <input type="text" class="form-control" v-model="newTask"
                                            placeholder="Add new todo" @keydown.enter="addTask">
                                    </div>
                                    <div class="position-relative"><button type="button" class="btn btn-primary btn-lg rounded-circle position-absolute top-100
                                            start-50 translate-middle" @click="addTask"><i
                                                class=" fa-solid fa-plus"></i></button></div>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
